<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Login</title>

        <script src="../scripts/login.js"></script>

        <link href="../css/style.css" rel="stylesheet" type="text/css" />
    </head>
    <body  class="login-container">
        <h1><img src="/images/logo.png" alt="Logo" />Connexion</h1>

        <form>
            <div class="input-group">
                <div class="icon">
                    <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/217233/user_icon_copy.png" alt="User Icon">
                </div>

                <input type="email" id="email" name="email" placeholder="Identifiant">
            </div>

            <div class="input-group">
                <div class="icon">
                    <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/217233/lock_icon_copy.png" alt="Lock Icon">
                </div>

                <input type="password" id="password" name="password" placeholder="Mot de passe">
            </div>

            <div class="login-container-btn">
                <div class="login-content-btn">
                    <button id="login-submit-btn" class="bn632-hover bn22">Connexion</button>
                    <span class="btn-span bn22"></span>
                </div>

                <div class="login-content-btn">
                    <button id="signup-btn" class="bn632-hover bn24">Inscription</button>
                    <span class="btn-span bn24"></span>
                </div>
            </div>
        </form>
    </body>
</html>
